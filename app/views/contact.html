<div class="contact" data-ng-init="vm.loadContacts()">
    <h1 translate>title</h1>
    <pepe></pepe>
    <div class="contactCtn" data-ng-repeat="contact in vm.contacts">
        <h2 class="sectionTitle">{{contact.name}}</h2>
        <p data-ng-if="contact.link == ''" class="sectionText">{{contact.description}}</p>
        <p data-ng-if="contact.link !==''" ><a ng-href="{{contact.link}}" target="_blank">{{contact.description}}</a></p>
    </div>
</div>
