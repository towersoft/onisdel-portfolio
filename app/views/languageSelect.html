<span class="languagesCtn" data-ng-init="vm.visible=false" ng-class="{'open': vm.visible}" ng-click="vm.visible=!vm.visible">
 <img src="img/md-setting.ico">
 <ul class="dropdown-menu">
     <li data-ng-repeat="l in vm.locales">
         <a href="" ng-click="vm.toggleLanguage(l.lang)">{{l.name}}</a>
     </li>
 </ul>
</span>
